<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- STYLES -->
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" class="container py-5">
        <section class="carousel-container text-center">
            <div class="heading">
                <!-- Qui mostrerò il titolo e la descrizione dello slide corrente -->
                <h1>{{ currentSlide.title }}</h1>
                <p>{{ currentSlide.text }}</p>
            </div>

            <!-- Qui mostrerò l'immagine dello slide corrente -->
            <div class="carousel-image">
                <img :src="currentSlide.image" :alt="currentSlide.title" class="img-fluid rounded shadow">
            </div>

            <!-- Bottoni per navigare tra le immagini -->
            <div class="carousel-controls mt-3">
                <button class="btn btn-primary me-2" @click="prevSlide">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <button class="btn btn-primary" @click="nextSlide">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>

            <!-- Thumbnails -->
            <div class="thumbnails mt-4 d-flex justify-content-center">
                <div v-for="(slide, index) in slides" :key="index"
                    :class="['thumbnail', { active: currentIndex === index }]" @click="selectSlide(index)">
                    <img :src="slide.image" :alt="slide.title" class="img-fluid">
                </div>
            </div>

        </section>
    </div>

    <!-- Vue Script -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Main JS -->
    <script src="js/script.js"></script>
</body>

</html>
